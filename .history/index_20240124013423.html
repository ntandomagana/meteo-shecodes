<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="my-weather">
    <header>
      <form id="search-form" class="search-form">
        <input type="search" 
        placeholder="Enter a city.."  required
        class="search-form-input" 
        id="search-form-input"/>
        <input type="submit" 
        value="Search" 
        class="search-form-button"/>
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="city">Johannesburg</h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
        </div>
        <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
      </div>
      </div>
    </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ntandomagana/" target="_blank"
          >Ntando Magana</a
        >, is
        <a href="https://github.com/ntandomagana/meteo-shecodes" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://meteo-final-shecodes-ntandomagana.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
